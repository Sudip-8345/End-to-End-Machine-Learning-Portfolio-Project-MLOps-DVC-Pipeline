name: CI - Water Potability

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.13.3
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc
    - name: Set MLflow Tracking URI and Auth
      run: |
        export MLFLOW_TRACKING_URI=https://dagshub.com/Sudip-8345/End-to-End-Machine-Learning-Portfolio-Project-MLOps-DVC-Pipeline.mlflow
        export MLFLOW_TRACKING_USERNAME=Sudip-8345
        export MLFLOW_TRACKING_PASSWORD=${{ secrets.DAGSHUB_TOKEN }}

    - name: Run DVC pipeline
      run: |
        dvc repro
