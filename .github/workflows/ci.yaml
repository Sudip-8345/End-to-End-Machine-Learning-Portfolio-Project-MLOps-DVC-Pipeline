name: CI - Water Potability

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.13.3
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc
        pip install dagshub mlflow scikit-learn matplotlib seaborn

    - name: Run Pipeline
      env:
        # Critical environment variables
        MLFLOW_TRACKING_URI: https://dagshub.com/${{ github.repository_owner }}/${{ github.event.repository.name }}.mlflow
        MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}  # Use same token
        DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        # Force-enable DagsHub auth in Python scripts
        export DAGSHUB_USER=$MLFLOW_TRACKING_USERNAME
        export DAGSHUB_TOKEN=$MLFLOW_TRACKING_PASSWORD
        
        dvc repro
