name: CI - Water Potability Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/Sudip-8345/End-to-End-Machine-Learning-Portfolio-Project-MLOps-DVC-Pipeline.mlflow
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc dagshub scikit-learn matplotlib seaborn

    - name: Configure DVC remote
      run: |
        dvc remote add origin https://dagshub.com/Sudip-8345/End-to-End-Machine-Learning-Portfolio-Project-MLOps-DVC-Pipeline.dvc || true
        dvc remote modify origin --local auth basic
        dvc remote modify origin --local user Sudip-8345
        dvc remote modify origin --local password $DAGSHUB_TOKEN

    - name: Run DVC pipeline
      run: |
        dvc pull
        dvc repro

    - name: Verify outputs
      run: |
        [ -f "models/model.pkl" ] || { echo "❌ Model file missing"; ls -l models/; exit 1; }
        [ -f "reports/run_info.json" ] || { echo "❌ Evaluation report missing"; ls -l reports/; exit 1; }
        echo "✅ All outputs verified"

    - name: Upload debug artifacts
      if: always()
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: pipeline-outputs
        path: |
          models/model.pkl
          reports/
          dvc.lock